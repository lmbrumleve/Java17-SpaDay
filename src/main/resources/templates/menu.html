<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link th:href="@{styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Default text</p>
    <p th:text="${skintype}">Default text</p>
    <p th:text="${manipedi}">Default text</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <th:block>
    <table>
        <tr th:each ="facial : ${appropriateFacials}">
            <td th:text="${facial}">text goes here</td>
        </tr>
    </table>
    </th:block>
</div>
<div th:unless="${manipedi.equals('pedicure')}" >
    <h3>Manicure</h3>
    <p th:replace="fragments ::manicureDescription">Manicure</p>

</div>
<div th:unless="${manipedi.equals('manicure')}" >
    <h3>Pedicure</h3>
    <p th:replace="fragments :: pedicureDescription">Pedicure</p>
</div>
</body>
</html>
